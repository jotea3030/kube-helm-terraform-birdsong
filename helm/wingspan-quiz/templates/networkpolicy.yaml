apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wingspan-quiz-netpol
  namespace: wingspan
spec:
  podSelector:
    matchLabels:
      app: wingspan-quiz
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules - who can connect TO wingspan-quiz pods
  ingress:
  # Allow traffic from ingress-nginx namespace (using standard label)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  
  # Also allow from pods with ingress-nginx label (pod-level selector)
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  
  # Egress rules - where wingspan-quiz pods can connect TO
  egress:
  # Allow DNS queries to kube-system
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS for external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP for external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
